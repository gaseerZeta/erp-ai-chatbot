<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP & HRMS Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .system-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .system-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .system-btn:hover {
            background: #f0f0f0;
        }

        .system-btn.active {
            background: #667eea;
            color: white;
        }

        .mode-selector {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .mode-selector label {
            margin: 0 10px;
            cursor: pointer;
        }

        .chat-container {
            height: 450px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .bot-message.erp {
            border-left: 4px solid #667eea;
        }

        .bot-message.hrms {
            border-left: 4px solid #e74c3c;
        }

        .typing {
            opacity: 0.7;
            font-style: italic;
        }

        .system-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .system-badge.erp {
            background: #667eea;
            color: white;
        }

        .system-badge.hrms {
            background: #e74c3c;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }

        .quick-questions {
            margin-bottom: 20px;
        }

        .quick-questions h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .quick-btn {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ¤– ERP & HRMS Chatbot</h1>

        <div class="system-selector">
            <button class="system-btn active" data-system="erp" onclick="switchSystem('erp')">
                ðŸ’¼ ERP System
            </button>
            <button class="system-btn" data-system="hrms" onclick="switchSystem('hrms')">
                ðŸ‘¥ HRMS System
            </button>
        </div>

        <div class="mode-selector">
            <label>
                <input type="radio" name="mode" value="stream" checked> Streaming (Fast)
            </label>
            <label>
                <input type="radio" name="mode" value="normal"> Normal
            </label>
        </div>

        <div class="quick-questions" id="quickQuestions">
            <!-- Dynamically populated based on selected system -->
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="loading" id="loading">Thinking...</div>

        <div class="input-container">
            <input type="text" id="questionInput" placeholder="Ask a question..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendQuestion()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_URL_NORMAL = 'http://192.168.0.87:3000/api/chat/query';
        const API_URL_STREAM = 'http://192.168.0.87:3000/api/chat/query-stream';

        let currentSystem = 'erp';

        const quickQuestions = {
            erp: [
                'How do I create a new user?',
                'How do I manage inventory?',
                'How do I create a sales order?',
                'How do I generate reports?'
            ],
            hrms: [
                'How do I add a new employee?',
                'How do I process payroll?',
                'How do I manage leave requests?',
                'How do I track attendance?'
            ]
        };

        function switchSystem(system) {
            currentSystem = system;

            // Update button styles
            document.querySelectorAll('.system-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-system="${system}"]`).classList.add('active');

            // Update quick questions
            updateQuickQuestions();

            // Clear chat and show welcome message
            document.getElementById('chatContainer').innerHTML = '';
            const systemName = system === 'erp' ? 'ERP' : 'HRMS';
            addMessage(`Hello! I'm your ${systemName} assistant. Ask me anything about the ${systemName} system.`, false, system);
        }

        function updateQuickQuestions() {
            const container = document.getElementById('quickQuestions');
            container.innerHTML = '<h3>Quick Questions:</h3>';

            quickQuestions[currentSystem].forEach(q => {
                const btn = document.createElement('span');
                btn.className = 'quick-btn';
                btn.textContent = q;
                btn.onclick = () => askQuestion(q);
                container.appendChild(btn);
            });
        }

        function addMessage(text, isUser, system = currentSystem) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : `bot-message ${system}`}`;

            if (!isUser) {
                const badge = document.createElement('div');
                badge.className = `system-badge ${system}`;
                badge.textContent = system.toUpperCase();
                messageDiv.appendChild(badge);
                messageDiv.appendChild(document.createElement('br'));
            }

            const textNode = document.createTextNode(text);
            messageDiv.appendChild(textNode);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        async function sendQuestionStreaming(question) {
            const input = document.getElementById('questionInput');
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';

            addMessage(question, true);
            const botMessage = addMessage('', false, currentSystem);
            botMessage.classList.add('typing');

            // Keep the badge
            const badge = botMessage.querySelector('.system-badge');
            const br = botMessage.querySelector('br');

            try {
                const response = await fetch(API_URL_STREAM, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, documentType: currentSystem })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'chunk') {
                                    fullResponse += data.content;
                                    // Clear and rebuild with badge
                                    botMessage.innerHTML = '';
                                    botMessage.appendChild(badge);
                                    botMessage.appendChild(br);
                                    botMessage.appendChild(document.createTextNode(fullResponse));
                                    botMessage.scrollIntoView({ behavior: 'smooth', block: 'end' });
                                } else if (data.type === 'done') {
                                    botMessage.classList.remove('typing');
                                } else if (data.type === 'error') {
                                    botMessage.innerHTML = '';
                                    botMessage.appendChild(badge);
                                    botMessage.appendChild(br);
                                    botMessage.appendChild(document.createTextNode('Error: ' + data.error));
                                    botMessage.classList.remove('typing');
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                botMessage.innerHTML = '';
                botMessage.appendChild(badge);
                botMessage.appendChild(br);
                botMessage.appendChild(document.createTextNode('Error: Could not connect to server'));
                botMessage.classList.remove('typing');
                console.error('Error:', error);
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
                input.focus();
            }
        }

        async function sendQuestionNormal(question) {
            const input = document.getElementById('questionInput');
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';

            addMessage(question, true);

            try {
                const response = await fetch(API_URL_NORMAL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, documentType: currentSystem })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.answer, false, currentSystem);
                } else {
                    addMessage('Error: ' + (data.error || 'Something went wrong'), false, currentSystem);
                }
            } catch (error) {
                addMessage('Error: Could not connect to server', false, currentSystem);
                console.error('Error:', error);
            } finally {
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
                input.focus();
            }
        }

        function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();

            if (!question) return;

            input.value = '';

            const mode = document.querySelector('input[name="mode"]:checked').value;

            if (mode === 'stream') {
                sendQuestionStreaming(question);
            } else {
                sendQuestionNormal(question);
            }
        }

        function askQuestion(question) {
            document.getElementById('questionInput').value = question;
            sendQuestion();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        }

        window.onload = function () {
            updateQuickQuestions();
            addMessage('Hello! I\'m your ERP assistant. Ask me anything about the ERP system.', false, 'erp');
        };
    </script>
</body>

</html>
